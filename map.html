<!DOCTYPE html>
<html>
<head>
	<title>carrollonline junction box</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/map.css" />
</head>

<body>
	<div class="grid-wrap">
		<div class="map">

			<div class="box title">
				<div class="inner">
					<h1>The Domains &amp; Treasures of Hughie</h1>
				</div>
			</div>

			<div class="box legend">
				<div class="inner">
					<h2>LEGEND</h2>
				</div>
			</div>

			<div class="islands">
				<div class="island-hugle">
					<a href="https://hugle.uk" title="hugle">
						<img src="graphics/island-hugle.png" />
					</a>
				</div>

				<div class="island-mantrasphere">
					<a href="https://hugle.uk/mantrasphere/intro/" title="mantrasphere">
						<img src="graphics/island-mantrasphere.png" />
					</a>
				</div>

				<div class="island-archive">
					<a href="https://family.carrollonline.uk" title="Carroll family archive">
						<img src="graphics/island-archive.png" />
					</a>
				</div>

				<div class="island-chan">
					<a href="https://swindonchan.org" title="Swindon Chan Group">
						<img src="graphics/island-chan.png" />
					</a>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
