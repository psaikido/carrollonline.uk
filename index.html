<!DOCTYPE html>
<html>
<head>
<title>carrollonline junction box</title>
<link rel="stylesheet" type="text/css" href="css/carrollonline.css" />
<link rel="stylesheet" type="text/css" href="css/radial.css" />
</head>

<body>

	<video autoplay muted loop id="vid">
		<source src="graphics/samurai-moon.mp4" type="video/mp4">
	</video>

	<input id="check-for-clicking" type="checkbox">
	<label class="main-add-button-plus" for="check-for-clicking">
		<div class="menu-add-button-title"><i class="fa fa-plus"></i></div>
	</label>
	<label class="main-add-button-minus" for="check-for-clicking">
		<div class="menu-add-button-title"><i class="fa fa-minus"></i></div>
	</label>
	<div class="menu-add-items">
		<span class="plate">
			<i><a href="https://hugle.uk/mantrasphere/intro/">Mantrasphere</a></i>
		</span>
		<span class="plate">
			<i><a href="https://hugle.uk">hugle.uk</a></i>
		</span>
		<span class="plate">
			<i><a href="https://family.carrollonline.uk">Carroll family archive</a></i>
		</span>
		<span class="plate">
			<i><a href="https://swindonchan.org">Swindon Chan Group</a></i>
		</span>
	</div>

</body>
</html>
